<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Register</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top" data-aos="fade-down">
      <div class="container">
        <a href="/index.html" class="navbar-brand">
          <img src="/images/logo.svg" alt="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a href="/index.html" class="nav-link">Beranda</a>
            </li>
            <li class="nav-item">
              <a href="/products.html" class="nav-link">Produk</a>
            </li>
            <li class="nav-item active">
              <a href="/register.html " class="nav-link">Daftar</a>
            </li>
            <li class="nav-item">
              <a href="/login.html" class="btn btn-success nav-link px-4 text-light">Masuk</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="page-content page-auth" data-aos="fade-up" id="register">
      <div class="container">
        <div class="row align-items-center justify-content-center row-login">
          <div class="col-lg-5">
            <h2>Mari menjadi mitra kami</h2>
            <!-- form -->
            <form action="" class="mt-3">
              <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" class="form-control w-75" autofocus />
              </div>
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control w-75" v-model="userName" autofocus />
              </div>
              <div class="form-group">
                <label>Alamat</label>
                <input type="text" class="form-control w-75" autofocus />
              </div>
              <div class="form-group">
                <label>Nomor telepon</label>
                <input type="text" class="form-control w-75" autofocus />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control w-75" v-model="email" />
              </div>
              <div class="form-group mt-4">
                <label>Password</label>
                <input type="password" class="form-control w-75" />
              </div>
            </form>
            <a href="/login.html" class="btn btn-success btn-block w-75 mt-4">Daftar</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="/vendor/vue/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-toasted"></script>
    <script>
      Vue.use(Toasted);
      var register = new Vue({
        el: '#register',
        mounted(){
          AOS.init();
          this.$toasted.error(
            "Maaf username yang anda masukkan sudah digunakan",
            {
              position: "top-center",
              className: "rounded",
              duration:1000
            }
          );
        },
        data:{
          name: "userName",
          email: "lorem.ipsum@gmail.com",
          password:""
        },
      });
    </script>
    <script src="/script/navbar-scroll.js"></script>
  </body>
</html>
